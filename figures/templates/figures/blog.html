{% extends "figures/base.html" %}
{% load mathjax %}

{% block title %}Blog{% endblock  %}

{% block content %}
{% mathjax_scripts %}
<section class="section container blog-section">
    <h1 class="title">{{ blog.title }}</h1>
    <h6 class="m-b-sm blog-author">
            {{ blog.author }} |
            <span>{{ blog.date }}</span>
        </h6>
    <div class="blog-content">
        {{ blog.body|safe }}
    </div>
</section> 
{% endblock %}
