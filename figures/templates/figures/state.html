{% extends "figures/base.html" %}

{% block title %}{{ state.name }}{% endblock  %}

{% block content %}
    <section class="state-wrapper">
        <h1>{{ state.name }} Districts</h1>
        <ul class="district-list">
            {% for district in district_list %}
                <li class="district">
                    <a href="{% url 'figures:district' state.name district.no %}">
                        District {{ district.no }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    </section>
{% endblock %}
